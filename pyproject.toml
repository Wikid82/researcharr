target-version = ['py314']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | htmlcov
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["researcharr"]
known_third_party = ["pytest", "yaml", "requests", "flask", "werkzeug", "apprise", "apscheduler"]

[tool.ruff.lint.isort]
known-first-party = ["researcharr"]

# Replacing mypy with a basedpyright-based static analysis. Configuration is
# provided via `basedpyrightconfig.json` at the repo root. basedpyright/Pylance will be
# used for type checking and editor diagnostics; developers may still run
# based-pyright or `pyright` locally (for example via npx).

[build-system]
requires = [
  "setuptools>=61",
  "wheel",
  "setuptools_scm"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
# Write the discovered version into this module so runtime imports can access it
write_to = "researcharr/_version.py"
# Do not fail builds if git metadata is missing; setuptools_scm will generate a
# fallback (e.g. 0.0.0.devN). CI will override this by setting
# SETUPTOOLS_SCM_PRETEND_VERSION when a specific build number is desired.
fallback_version = "0.0.0"
