services:
  researcharr:
    image: ghcr.io/wikid82/researcharr:latest
    container_name: researcharr
    restart: unless-stopped
    ports:
      - "2929:2929" # Expose web UI on port 2929
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - LOGLEVEL=INFO
      - WEBUI_PORT=2929
    volumes:
      - ./config:/config    # application config and database (copy config.example.yml -> ./config/config.yml)
      - ./logs:/logs        # optional: persist runtime logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:2929/ || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
   