name: Docker Publish

# Trigger when the CI workflow completes successfully
on:
  workflow_run:
    workflows: [ "CI" ]
    types:
    - completed
  push:
    branches:
    - main
    - development

jobs:
  docker:
    # Run when either:
    # - the upstream CI workflow finished successfully (and that workflow was a push), OR
    # - this workflow was triggered by a direct push to main/development.
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push') || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development')) }}
    runs-on: ubuntu-latest
    concurrency:
      group: docker-publish-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
    - name: Debug trigger
      run: |
        echo "Event name: $GITHUB_EVENT_NAME"
        echo "Ref: $GITHUB_REF"
        echo "Workflow run head_branch: ${{ github.event.workflow_run.head_branch }}"
        echo "Actor: $GITHUB_ACTOR"

    - uses: actions/checkout@v4
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
    - name: Extract branch name from workflow_run
      id: extract_branch
      run: echo "branch=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
    - name: Set lowercase repository name
      id: repo_name
      run: echo "REPO_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
    - name: Build and push Docker image (all branches)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ env.REPO_NAME }}:${{ steps.extract_branch.outputs.branch }}
          ghcr.io/${{ env.REPO_NAME }}:branch-${{ steps.extract_branch.outputs.branch }}
        cache-from: type=gha,scope=researcharr-build-cache
        cache-to: type=gha,mode=max,scope=researcharr-build-cache
        build-args: |
          PYTHON_VERSION=3.13
    - name: Additional tags for main/development
      if: ${{ steps.extract_branch.outputs.branch == 'main' || steps.extract_branch.outputs.branch == 'development' }}
      run: |
        REPO=ghcr.io/${{ env.REPO_NAME }}
        BRANCH=${{ steps.extract_branch.outputs.branch }}
        if [ "$BRANCH" = "main" ]; then docker tag $REPO:main $REPO:latest && docker push $REPO:latest; fi
        if [ "$BRANCH" = "development" ]; then docker tag $REPO:development $REPO:development && docker push $REPO:development; fi
