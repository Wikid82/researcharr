name: Build Wheels (POC)

on:
  push:
    branches:
      - main
      - 'ci/**'
  pull_request:

jobs:
  build-wheels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (host for cibuildwheel)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install cibuildwheel==2.3.0

      - name: Build wheels (cibuildwheel)
        env:
          # Skip PyPy, Python 2.7 and older unsupported CPython versions (e.g. 3.6/3.7)
          CIBW_SKIP: 'pp* cp27* cp36* cp37*'
        run: |
          # build wheels for all supported interpreters; output to wheelhouse/
          cibuildwheel --output-dir wheelhouse

      - name: Upload wheelhouse artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse
