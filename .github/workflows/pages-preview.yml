name: Deploy docs previews to GitHub Pages

on:
  push:
    # run on all branches except main
    branches-ignore: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install mkdocs mkdocs-material
          fi

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build MkDocs site
        run: |
          rm -rf site_build
          if command -v mkdocs >/dev/null 2>&1; then
            mkdocs build -d site_build
          fi

      - name: Upload built site artifact (preview)
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site-${{ github.sha }}
          path: site_build

      - name: Prepare preview site directory and copy built docs
        env:
          PREVIEW_BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          rm -rf site
          mkdir -p site/previews
          # Sanitize branch name for filesystems and URLs. Lowercase and
          # replace '/' and other non-allowed characters with '-' to avoid
          # creating directories with invalid names.
          PREVIEW_BRANCH_SAFE=$(echo "$PREVIEW_BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's|/|-|g; s|[^a-z0-9._-]|-|g')
          # Ensure the exact target directory exists so `cp` won't fail creating
          # intermediate directories when branch names contain slashes.
          mkdir -p "site/previews/${PREVIEW_BRANCH_SAFE}"
          # If a built MkDocs site exists, publish the built HTML. Otherwise fall back to raw docs.
          if [ -d site_build ]; then
            cp -a site_build/. "site/previews/${PREVIEW_BRANCH_SAFE}"
          else
            cp -a docs/. "site/previews/${PREVIEW_BRANCH_SAFE}"
          fi

      - name: Deploy previews to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
