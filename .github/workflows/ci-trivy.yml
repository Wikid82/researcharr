name: CI â€” Trivy scan

on:
  pull_request: {}
  push:
    branches:
      - main
      - development
      - nightly

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
        with:
          driver: docker-container

      - name: Build image for scanning
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          load: true
          push: false
          tags: researcharr-ci:${{ github.run_id }}
          build-args: |
            PYTHON_VERSION=3.13

      - name: Run Trivy scan (JSON)
        run: |
          echo "Running Trivy against image researcharr-ci:${{ github.run_id }}"
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/workspace aquasec/trivy:latest image --format json -o /workspace/trivy-report.json researcharr-ci:${{ github.run_id }} || true
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image --exit-code 1 --severity HIGH,CRITICAL researcharr-ci:${{ github.run_id }} || true

      - name: Upload Trivy report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: trivy-report-${{ github.run_id }}
          path: trivy-report.json
