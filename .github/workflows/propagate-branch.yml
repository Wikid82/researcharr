name: Propagate branch changes downstream

on:
  workflow_dispatch:
    inputs:
      source:
        description: 'Source branch to propagate from'
        required: true
        default: 'feature/new_user'
      targets:
        description: 'Comma-separated list of target branches in order'
        required: true
        default: 'nightly,development,main'

permissions:
  contents: write
  pull-requests: write

jobs:
  propagate:
    runs-on: ubuntu-latest
    steps:
      - name: Create forward-propagation PRs
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const source = core.getInput('source');
            const targets = core.getInput('targets').split(',').map(s=>s.trim());

            // Create PRs from source -> first target, then chain source to next targets
            let from = source;
            for (const to of targets) {
              if (from === to) { core.info(`Skipping identical branch ${from} -> ${to}`); from = to; continue; }
              try {
                const title = `Forward propagate ${from} -> ${to}`;
                const body = `Automated forward-propagation PR from ${from} into ${to} created by workflow.`;
                const { data: pr } = await github.rest.pulls.create({ owner, repo, title, head: from, base: to, body });
                core.info(`Created PR #${pr.number}: ${pr.html_url}`);
              } catch (err) {
                core.warning(`Failed to create PR ${from} -> ${to}: ${err.message}`);
              }
              from = to;
            }
