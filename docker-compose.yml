---
services:
  researcharr:
    image: ghcr.io/wikid82/researcharr:latest
    container_name: researcharr
    restart: unless-stopped
    env_file:
      - /path/to/config/.env
    ports:
      - "2929:2929" # Expose web UI on port 2929
    volumes:
      - /path/to/config:/config # This directory will contain your .env file
    depends_on:
        <downlod_client>:
          condition: service_started
        radarr:
          condition: service_started
        sonarr:
          condition: service_started
    deploy:
        resources:
          limits:
            cpus: '1.0'
            memory: 2G
          reservations:
            cpus: '0.5'
            memory: 512M
      