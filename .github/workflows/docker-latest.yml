---
name: Docker Latest Build

on:
  workflow_run:
    workflows: ["Multi-Version Tests"]
    types: [completed]

permissions:
  contents: read
  packages: write

jobs:
  docker-build-latest:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: latest

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@2b82ce82d56a2a04d2637cd93a637ae1b359c0a7 # v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./
          file: ./Dockerfile
          build-args: |
            "BRANCH_NAME=main"
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  commit-notification:
    runs-on: ubuntu-latest
    needs: [docker-build-latest, trivy-scan]
    if: ${{ success() }}
    steps:
      - name: Get recent commits
        id: commits
        run: |
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          git log -n 5 --pretty=format:"- %s (%an)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Notify Discord on successful latest-branch builds
      - name: Discord Success Notification
        if: success() && github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.DISCORD_LATEST_WEBHOOK }}" ]; then
            echo "No Discord webhook configured; skipping notification."
            exit 0
          fi
          CONTENT="latest branch build succeeded!
          ${{ steps.commits.outputs.commits }}
          Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ESCAPED_CONTENT=$(printf '%s' "$CONTENT" | sed 's/"/\\"/g')
          curl -H "Content-Type: application/json" -d "{\"username\":\"CI Bot\",\"content\":\"$ESCAPED_CONTENT\"}" "${{ secrets.DISCORD_DEV_WEBHOOK }}"

  trivy-scan:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    needs: [docker-build-latest]
    steps:
      - name: Login to GHCR for scanning
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan pushed image with Trivy (docker)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -e TRIVY_NON_INTERACTIVE=true \
            aquasec/trivy:latest image \
            --exit-code 1 --severity HIGH,CRITICAL ghcr.io/${{ github.repository }}:latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
