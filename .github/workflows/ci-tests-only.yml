name: CI â€” Tests only

on:
  pull_request: {}
  push:
    branches:
      - main
      - development
      - '**'

jobs:
  tests:
    name: "Tests (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    env:
      RENOVATE_BYPASS: '0'
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect Renovate PR and enable bypass
        if: ${{ github.event_name == 'pull_request' && github.actor == 'renovate[bot]' }}
        run: echo "RENOVATE_BYPASS=1" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt','**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -e .

      - name: Run pre-commit hooks
        if: ${{ env.RENOVATE_BYPASS != '1' }}
        run: |
          pip install pre-commit
          pre-commit run --all-files --show-diff-on-failure

      - name: Short-circuit tests for Renovate PRs
        if: ${{ env.RENOVATE_BYPASS == '1' }}
        run: |
          echo "Renovate PR detected; skipping tests and creating placeholder coverage.xml"
          echo "<?xml version=\"1.0\" ?><coverage line-rate=\"0.0\"></coverage>" > coverage.xml

      - name: Run tests with pytest
        if: ${{ env.RENOVATE_BYPASS != '1' }}
        run: |
          pytest tests/ --maxfail=3 --disable-warnings -v \
            --cov=researcharr --cov-report=xml:coverage.xml

      - name: Upload coverage artifact
        if: ${{ env.RENOVATE_BYPASS != '1' }}
        uses: actions/upload-artifact@v5
        with:
          name: coverage-xml-python-${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload coverage to Codecov
        if: ${{ env.RENOVATE_BYPASS != '1' && env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
