---
services:
  researcharr:
    image: ghcr.io/Wikid82/researcharr:latest
    container_name: researcharr
    restart: unless-stopped
    environment:
      - CRON_SCHEDULE=* * * * *
      - TZ=America/Los_Angeles
    volumes:
      - /path/to/config:/config # place your .env file in here
    deploy:
        resources:
          limits:
            cpus: '1.0'
            memory: 2G
          reservations:
            cpus: '0.5'
            memory: 512M
      